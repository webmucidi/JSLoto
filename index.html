<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lottery Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lottery Game</h1>
  <p>Enter 6 numbers between 1 and 49:</p>
  <form>
    <input type="text" id="numberInput">
    <input type="button" value="Add" onclick="addNumber()">
  </form>
  <ul id="numberList"></ul>
  <input type="button" value="Play" onclick="playLottery()">
  <h2>Results:</h2>
  <ul id="resultsList"></ul>
</body>
  <script src="script.js">

  </script>
</html>
